<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh tong</title>
</head>
<body>
    <script>
        var number = parseInt(prompt("Enter your number: "));
        var total = 0;
        for(i = 1; i <= number; i = i + 1){
            total = total + 1;
            alert(total);
        }
    </script>
</body>
</html>
